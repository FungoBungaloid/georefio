<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" version="1.1" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
 <defs>
  <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
   <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
   <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
  </linearGradient>
 </defs>
 
 <!-- Background circle -->
 <circle cx="32" cy="32" r="30" fill="url(#grad1)" stroke="#2C5F8D" stroke-width="2"/>
 
 <!-- Map/Image icon (rectangle with folded corner) -->
 <g transform="translate(12, 12)">
  <!-- Main rectangle -->
  <rect x="0" y="0" width="32" height="28" fill="#FFFFFF" stroke="#2C5F8D" stroke-width="2" rx="2"/>
  
  <!-- Folded corner -->
  <path d="M 32 0 L 32 8 L 24 0 Z" fill="#D0D0D0" stroke="#2C5F8D" stroke-width="1"/>
  
  <!-- Grid lines representing map -->
  <line x1="10" y1="0" x2="10" y2="28" stroke="#4A90E2" stroke-width="1" opacity="0.5"/>
  <line x1="20" y1="0" x2="20" y2="28" stroke="#4A90E2" stroke-width="1" opacity="0.5"/>
  <line x1="0" y1="10" x2="32" y2="10" stroke="#4A90E2" stroke-width="1" opacity="0.5"/>
  <line x1="0" y1="20" x2="32" y2="20" stroke="#4A90E2" stroke-width="1" opacity="0.5"/>
 </g>
 
 <!-- Magic wand sparkles -->
 <g transform="translate(40, 44)">
  <!-- Wand -->
  <line x1="0" y1="12" x2="12" y2="0" stroke="#FFD700" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="13" cy="-1" r="2" fill="#FFD700"/>
  
  <!-- Sparkles -->
  <path d="M 10 6 L 11 8 L 13 9 L 11 10 L 10 12 L 9 10 L 7 9 L 9 8 Z" fill="#FFF700" opacity="0.9"/>
  <path d="M 4 10 L 5 11 L 6 10 L 5 9 Z" fill="#FFF700" opacity="0.8"/>
  <path d="M 14 4 L 15 5 L 16 4 L 15 3 Z" fill="#FFF700" opacity="0.8"/>
 </g>
 
 <!-- AI symbol (small neural network) -->
 <g transform="translate(48, 14)" opacity="0.8">
  <circle cx="0" cy="0" r="1.5" fill="#FFD700"/>
  <circle cx="4" cy="-2" r="1.5" fill="#FFD700"/>
  <circle cx="4" cy="2" r="1.5" fill="#FFD700"/>
  <line x1="0" y1="0" x2="4" y2="-2" stroke="#FFD700" stroke-width="0.8"/>
  <line x1="0" y1="0" x2="4" y2="2" stroke="#FFD700" stroke-width="0.8"/>
 </g>
</svg>
